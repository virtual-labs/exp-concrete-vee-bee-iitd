<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vee Bee Test Simulation</title>
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>

<div id="simViewport">
    <div id="simStage" class="sim-screen">

        <div id="titleScreen">
            <div id="testTitle">Vee Bee Test</div>
            <div class="subtitle">Tap Next to prepare the appratus for vee bee test</div>
        </div>

        <div id="instructionsBox" data-step="0">
            <div id="instructionsText"></div>
        </div>

        <img id="machineLower" class="machine" src="/images/Machine_Lower.png" alt="Lower Machine">
        <img id="machineUpper" class="machine" src="/images/Machine_Upper.png" alt="Upper Machine">
        
        <img id="cone" src="/images/cone.png" alt="Slump Cone">
        <img id="cap" src="/images/cap.png" alt="Cap Disc">
        <img id="tray" src="/images/Concrete_tray.png" alt="Tray">

        <img id="spade" src="/images/spade.png" alt="Spade">
        <img id="leveler" src="/images/leveler.png" alt="Leveler">
        <img id="levelerHigh" src="/images/Leveler_high.png" style="opacity:0" alt="High Leveler">
        
        <img id="arrow" src="/images/arrow.png" alt="Arrow Indicator">
        <img id="levelerArrow" src="/images/arrow.png" alt="Leveler Arrow">

        <img id="concreteOnSpade" src="/images/Concrete_piece.png" alt="Concrete on Spade">
        <img id="concreteInCone" src="/images/concrete_piece_1.png" alt="Concrete in Cone">
        
        <img id="concreteInCone2" src="/images/concrete_piece_2.png" alt="Leveled Concrete">
        
        <img id="concreteOnSpade3" src="/images/concrete_piece_3.png" alt="Concrete on Spade 3">
        <img id="concreteInCone4" src="/images/concrete_piece_4.png" alt="Final Concrete">
        <img id="concreteInCone5" src="/images/concrete_piece_5.png" alt="Final Concrete State">
        
        <img id="concreteOnSpade6" src="/images/concrete_piece_6.png" alt="Concrete on Spade 6">
        <img id="concreteInCone7" src="/images/concrete_piece_7.png" style="opacity:0" alt="Concrete 7">
        <img id="concreteInCone8" src="/images/concrete_piece_8.png" style="opacity:0" alt="Concrete 8">
        
        <img id="concreteOnSpade9" src="/images/concrete_piece_9.png" style="opacity:0" alt="Concrete on Spade 9">
        <img id="concreteInCone9" src="/images/concrete_piece_9_final.png" style="opacity:0" alt="Concrete Final 9">
        
        <img id="concreteInCone10" src="/images/concrete_piece_10.png" style="opacity:0" alt="Concrete 10">
        <img id="concreteInCone11" src="/images/concrete_piece_11.png" style="opacity:0" alt="Concrete 11">
        <img id="concreteInCone12" src="/images/concrete_piece_12.png" style="opacity:0" alt="Concrete 12">
        <img id="concreteInCone13" src="/images/concrete_piece_13.png" style="opacity:0" alt="Concrete 13">

        <img id="machineUpperMirror" class="machine" src="/images/Machine_Upper_Mirror.png" alt="Upper Machine Mirror" style="opacity:0">
        <img id="machineUpperMirror1" class="machine" src="/images/Machine_Upper_Mirror_1.png" alt="Upper Machine Mirror 1" style="opacity:0">
        
        <img id="vibrator" src="/images/vibrator.png" alt="Vibrator" style="opacity:0">

        <div id="clock" style="opacity:0">
            <img src="/images/clock.png" alt="Clock Base">
            <img id="minuteHand" src="/images/minute.png" alt="Minute Hand">
            <div id="testResultText" style="opacity:0">5 sec</div>
        </div>

        <img id="nextBtn" src="/images/next.png" alt="Next Button">

    </div>
</div>

<script src="/js/main.js"></script>
</body>
</html>
